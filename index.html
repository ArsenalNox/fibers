<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <title></title>
</head>

<body>
  <section class='anno'>
    <p> Показать опции клавиша - "<span onclick="Options()">O</span>" </p>
  </section>
  <section class="option-section" id='menu'>
    <p>Опции</p>
    <br>
    <hr> <br>
    <p>Информацая о поле: широта <span id='span-width'> </span>; высота <span id='span-height'> </span> </p>
    <p>Коэффицент убывания: <input type='range' max='1' min='0.9' step='0.001' id='decay-input' onchange="changeDecay()"></input> </p>
    <p>Рисование мышью <span id='mouse-control'></span> </p>
    <label for="animation-select" style='color:white'>Поменять анимацию на:</label>
    <select name="animation-select" onchange="changeAnimation('set')" id='as'>
      <option value="-">---</option>
      <option value="0">Волны</option>
      <option value="1">Круг(!)</option>
      <option value="2">Случайный ветер(!)</option>
    </select>
  </section>
  <div class="full">
    <canvas id="canvas" width='700' height="700" style='border: 1px solid black'></canvas>
  </div>
</body>
<script src="functions.js" charset="utf-8"></script>
<script src="index.js" charset="utf-8"></script>

</html>
